name: Build Release

on:
  release:
    types:
    - published

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: microsoft
        java-version: 17
        cache: 'gradle'
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
